<mat-grid-list [cols]="12" rowHeight4rem>

  <mat-grid-tile [colspan]="12" [rowspan]="1">
    <mat-card>
      <mat-card-content>

        <form id="my-form" [formGroup]="form">

          <mat-form-field  appearance="outline">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="startdate" formControlName="startdate">
            <mat-datepicker-toggle matIconSuffix [for]="startdate"></mat-datepicker-toggle>
            <mat-datepicker #startdate></mat-datepicker>
          </mat-form-field>
          <mat-form-field i appearance="outline">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="enddate" formControlName="enddate">
            <mat-datepicker-toggle matIconSuffix [for]="enddate"></mat-datepicker-toggle>
            <mat-datepicker #enddate></mat-datepicker>
          </mat-form-field>

          <button id="searchbtn" mat-raised-button color="accent" (click)="search()">Search</button>
        </form>


      </mat-card-content>
    </mat-card>
  </mat-grid-tile>


  <mat-grid-tile [colspan]="12" [rowspan]="6">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Patient Count By Clinic By Date</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div #patientbarchart></div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="12" [rowspan]="6">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Patient Count By Clinic By Date</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div #patientsteppedhart></div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
